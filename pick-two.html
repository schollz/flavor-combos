<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="A layout example with a side menu that hides on mobile, just like the Pure website." name="description">

    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" rel="stylesheet"><!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link href="../../css/layouts/side-menu.css" rel="stylesheet"><!--<![endif]-->
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
         <a class="menu-link" href="#menu" id="menuLink"><!-- Hamburger icon -->
         <span></span></a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Company</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="/">Home</a>
                    </li>


                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="/posts/best-pairing/">Best Pairings</a>
                    </li>


                    <li class="menu-item-divided pure-menu-selected">
                        <a class="pure-menu-link" href="/posts/worst-pairing/">Wors Pairings</a>
                    </li>

                    <li class="menu-item-divided pure-menu-selected">
                        <a class="pure-menu-link" href="/posts/pick-two-first/">Pick two</a>
                    </li>


                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>


        <div id="main">
            <div class="header">
                <h1>Pick Two</h1>


                <h2>Find how two ingredients pair</h2>
            </div>


            <div class="content">
               {{content}}
            </div>
        </div>
    </div>

    <script src="js/ui.js">
    </script>
</body>
</html>
